<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Contact-specific CSS styling -->
  <style>
    .contact-form {
        max-width: 500px;
        margin: 40px auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
        padding: 10px;
        border: 1px solid #ccc;
        font-size: 1rem;
        border-radius: 6px;
    }

    .contact-form button {
        background-color: #007b8a;
        color: white;
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
        background-color: #00a8b5;
    }

    .external-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
    }

    .external-buttons a {
        text-decoration: none;
        background-color: #007b8a;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        font-family: var(--font-heading, sans-serif);
    }

    .external-buttons a:hover {
        background-color: #00a8b5;
    }

    .back-home {
        display: block;
        text-align: center;
        margin-top: 40px;
    }
  </style>
</head>

<body>
  <h1>Contact</h1>

  <!-- Navigation Bar -->
  <nav class="TopBar">

      <a id="resume" href="resume.html"><h3>Resume Page</h3></a>
      <a id="contact" href="contact.html"><h3>Contact</h3></a>
  </nav>

  <!-- Contact Form -->
  <form action="https://formsubmit.co/contact.hannahhb@gmail.com" method="POST" class="contact-form">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://justtryingtocod3.github.io/projects-and-practice/thankyou.html">

      <label for="name">Name:</label>
      <input type="text" name="name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" required>

      <label for="message">Message:</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
  </form>

  <!-- External Profile Buttons -->
  <div class="external-buttons">
    <a href="https://github.com/JustTryingToCod3" target="_blank">GitHub Page</a>
    <a href="https://www.linkedin.com/in/hannah-hb/" target="_blank">LinkedIn Page</a>
  </div>
